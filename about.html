    <script>
        const textToType = "Hey there! ðŸ‘‹ I'm Aditya Pratap Singh, a passionate web developer with a love for creating beautiful and functional websites. I enjoy exploring new technologies and continuously improving my skills. I thrive on turning ideas into elegant and functional websites that leave a lasting impression.\nBeyond the screen, I like to play cricket as outdoor activity and for indoors, playing games and experiencing the different genres movies. Let's connect and collaborate on exciting projects! ðŸš€";
        const typingSpeed = 30;
        const typingTextElement = document.getElementById('auto-typing-text');
        let charIndex = 0;
        let displayedText = '';

        function typeWriter() {
            if (charIndex < textToType.length) {
                if (textToType.charAt(charIndex) === '\n') {
                    displayedText += '<br>';
                } else {
                    displayedText += textToType.charAt(charIndex);
                }
                typingTextElement.innerHTML = displayedText;
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                typingTextElement.classList.add('typing-complete');
            }
        }

        document.addEventListener('DOMContentLoaded', typeWriter);

    </script>
